<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elastic Challenge</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 640px;
      width: 100%;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #343741;
      margin-bottom: 1.5rem;
    }
    .question-block { margin-bottom: 2rem; }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #006BB4;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .result { margin-top: 0.5rem; font-weight: 500; }
    .correct { color: #017D73; }
    .incorrect { color: #BD271E; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Challenge Questions</h2>

    <div class="question-block">
      <label for="q1">1. How many hosts are displayed?</label>
      <input type="text" id="q1" />
      <button onclick="submitAnswer('q1')">Submit</button>
      <p class="result" id="result-q1"></p>
    </div>

    <div class="question-block">
      <label for="q2">2. How many unique source IPs are displayed?</label>
      <input type="text" id="q2" />
      <button onclick="submitAnswer('q2')">Submit</button>
      <p class="result" id="result-q2"></p>
    </div>

    <div class="question-block">
      <label for="q3">3. How many unique destination IPs are displayed?</label>
      <input type="text" id="q3" />
      <button onclick="submitAnswer('q3')">Submit</button>
      <p class="result" id="result-q3"></p>
    </div>
  </div>

  <script>
    async function submitAnswer(questionId) {
      const value = document.getElementById(questionId).value.trim();
      const response = await fetch(\`/submit?question=\${questionId}&answer=\${encodeURIComponent(value)}\`);
      const text = await response.text();

      const resultElem = document.getElementById(\`result-\${questionId}\`);
      resultElem.textContent = text;
      resultElem.classList.remove("correct", "incorrect");

      if (text.includes("Correct")) {
        resultElem.classList.add("correct");
      } else if (text.includes("Incorrect")) {
        resultElem.classList.add("incorrect");
      }
    }
  </script>
</body>
</html>
